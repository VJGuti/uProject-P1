<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diccionario Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Diccionario Web</h1>
      </header>
      <main>
        <!-- Formulario de búsqueda -->
        <form id="search-form" class="form-group">
          <label for="search-input">Buscar palabra:</label>
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Escribe una palabra..."
          />
          <button type="submit" class="btn btn-primary btn-block mt-3">
            Buscar
          </button>
        </form>

        <!-- Menú para cambiar tema y tipografía -->
        <div id="settings-menu" class="d-flex justify-content-between mt-3">
          <div class="form-group">
            <label for="theme-select">Tema:</label>
            <select id="theme-select" class="form-control">
              <option value="light">Claro</option>
              <option value="dark">Oscuro</option>
              <option value="system">Según preferencia del sistema</option>
            </select>
          </div>

          <div class="form-group">
            <label for="font-select">Tipografía:</label>
            <select id="font-select" class="form-control">
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
            </select>
          </div>
        </div>

        <!-- Contenedor para mostrar información de la palabra -->
        <div id="word-info" class="mt-3">
          <!-- Aquí se mostrará la información de la palabra buscada -->
        </div>

        <!-- Botón personalizado para reproducir pronunciación -->
        <button
          id="pronunciation-button"
          class="btn btn-secondary btn-block mt-3"
        >
          Reproducir pronunciación
        </button>

        <!-- Elemento de audio para reproducir pronunciación -->
        <audio id="pronunciation-audio" controls hidden></audio>
      </main>
      <footer class="text-center mt-3">
        <!-- Aquí irá el pie de página -->
      </footer>
    </div>

    <!-- Agrega aquí tus archivos JavaScript -->
    <script src="src/scripts.js"></script>
  </body>
</html>
